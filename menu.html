<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Menu</h1>
    <div class="cart">🛒</div>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>

  <!-- Categories -->
  <nav class="categories">
    <button class="active">All</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Treats</button>
    <button>Dessert</button>
   <a href="water.html" class="category-btn">Drinks</a>

  </nav>

  <!-- Menu grid -->
  <section class="menu-grid">
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?pancake" alt="Pear & Orange">
      <h3>Pear & Orange</h3>
      <div class="info">
        <span>⏱️ 20 min</span>
        <span>⭐ 4.8</span>
      </div>
      <p class="price">25.00$</p>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?mushroom" alt="Meat & Mushrooms">
      <h3>Meat & Mushrooms</h3>
      <div class="info">
        <span>⏱️ 30 min</span>
        <span>⭐ 5.0</span>
      </div>
      <p class="price">37.00$</p>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?toast" alt="Egg & Bread">
      <h3>Egg & Bread</h3>
      <div class="info">
        <span>⏱️ 10 min</span>
        <span>⭐ 4.7</span>
      </div>
      <p class="price">25.00$</p>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?dessert" alt="Sweet Pancake">
      <h3>Sweet Pancake</h3>
      <div class="info">
        <span>⏱️ 10 min</span>
        <span>⭐ 4.9</span>
      </div>
      <p class="price">13.00$</p>
    </div>
  </section>

  <!-- Bottom navigation -->
  <footer class="bottom-nav">
    <button>❤️ Menu</button>
    <button>📖 Orders</button>
    <button>👤 Profile</button>
  </footer>

</body>
</html>
